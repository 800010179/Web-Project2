type song {
  id: ID
  song_name: String
  thumbnail: String
  artist: String
  album: String
  genres: [String]
}

type Query {
  songs: [song]
  songById(id: ID!): song
}

type Mutation {
  addSong(
    song_name: String!
    thumbnail: String!
    artist: String!
    album: String!
    genres: [String]!
  ): song
  updateSong(
    id: ID!
    song_name: String
    thumbnail: String
    artist: String
    album: String
    genres: [String]
  ): song
  deleteSong(id: ID!): song
}
